<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" size="16x16">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/category-book.css">
    <link rel="stylesheet" href="css/all-book.css">
    <link rel="stylesheet" href="css/random-book.css">
    <link rel="stylesheet" href="css/search-book.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/author.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/fixed-btn.css">
    <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
    <title>Town Library</title>
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="#" onclick="window.location.reload()"><img src="images/logo.png"></a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-animation search-book" id="search-book-modal-open">전체 도서</a>
            <div class="search-book-modal hidden">
            <div class="search-book-modal-overlay"></div>
        
            <div class="modal-content">
                <input type="text" id="search" placeholder="Search" onChange="search-book()">
            <div class="modal-content-info">
                <div class="modal-left-content">
                    <img src="${data.documents[1].thumbnail}">
                    <div class="changegogo">${data.documents[1].title}</div>
                </div>
                <div class="modal-right-content">
                    <div class="search-title"><button class="modal-button-design">제목</button>${data.documents[1].title}</div>
                    <div><button class="modal-button-design">저자</button>${data.documents[1].authors}</div>
                    <div><button class="modal-button-design">출판사</button>${data.documents[1].publisher}</div>
                    <div><button class="modal-button-design">가격</button>${data.documents[1].price}원</div>
                </div>
            </div>
            <div class="modal-content-bottom-info">
                <div class="modal-content-bottom-story">${data.documents[1].contents}</div>
                <div class="modal-content-bottom-button">
                <div class="modal-content-bottom-flex">
                <button class="modal-more-button"><a href="${data.documents[1].url}">더 보기</a></button>
                <button class="search-book-modal-close-button">X</button>
                </div>
                </div>
            </div>
        </div>
        </div>
            <a href="#" class="nav-animation">카테고리별 도서</a>
            <a href="#" class="nav-animation">전체 도서</a>
            <a href="#author-table" class="nav-animation">저자 소개</a>
        </div>
    </nav>

    <section class="main-content">
        <div class="all-book">

        </div>

        <div class="random-book side-bar">

        </div>

    </section>

    <section class="author">
        <div class="author-title">
            <h2 class="author-title-text" id="author-table">저자 소개</h2>
            <div class="author-button">
                <button>해외 저자</button>
                <button>국내 저자</button>
            </div>
        </div>
        <div class="content">
            <div class="box">
                <div class="img-box">
                    <img src="images/author1.jpg">
                </div>
                <div class="author-text">
                    <h3>조앤 K 롤링</h3>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="copyright">
        <a href="https://github.com/dragonkeun">Copyright 2022 YK. <i class="fa-brands fa-github"></i></a>
    </footer>

    <button class="fixed-btn dark-mode-btn"><i class="fa-solid fa-moon"></i> 다크모드</button>
    <button class="fixed-btn down-btn"><i class="fa-solid fa-arrow-down"></i></button>
    <script src="js/root.js"></script>
    <script src="js/all-book.js"></script>
    <script src="js/random-book.js"></script>
    <script src="js/search-book.js"></script>
</body>

</html>
